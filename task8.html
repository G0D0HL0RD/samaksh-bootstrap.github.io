<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input,button{
            margin: 12px;
            max-width: 90% !important;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
    <form class="row needs-validation container bg-secondary-subtle" novalidate style=" border: 2px solid black;width: 400px; margin-top: 100px; padding-top: 15px; padding-bottom: 15px;">
            <label for="fname" class="form-label">Name</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name" required>
    
            <label for="email">E-Mail</label>
            <input type="email" name="email" class="form-control" placeholder="E-Mail Address" required>

            <label for="pwd">Password</label>
            <input type="password" name="pwd" class="form-control" placeholder="Last Name" required>
   
            <label for="pnum">Hobbies</label>
            <input type="number" name="pnum"  class="form-control" placeholder="(+91)1234567890" required>

            <button class="btn btn-danger" type="submit" >Send</button>
    </form>
</div>
      
      <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
      </script>
</body>
</html>
