<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Task 3</title>
    <style>
        form{
            padding:5% 0 0 10%;
        }
        table {
        border-collapse: separate;
        border-spacing: 0 15px;
        background-color:rgb(193, 193, 193)
      }
      input.ran{
        display: inline-block !important;
        width: 10% !important;
      }
      input,select{
        display: inline-block !important;
        width: 80% !important;
    }
    textarea{
        width: 80% !important;
        display: inline-block !important;
    }
    </style>
</head>
<body>
    <form class="needs-validation text-center" novalidate>
        <table>
            <tr>
                <td><label for="fname" class="form-label">First Name</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-user"></i>
                <input type="text" class="form-control" name="fname" placeholder="First Name" required></td>
            </tr>

            <tr>
                <td><label for="lname">Last Name</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-user"></i>
                <input type="text" name="lname" class="form-control" placeholder="Last Name" required></td>
            </tr>

            <tr>
                <td><label for="email">E-Mail</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" class="form-control" placeholder="E-Mail Address" required></td>
            </tr>

            <tr>
                <td><label for="pnum">Phone #</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-phone"></i>
                <input type="number" name="pnum"  class="form-control"placeholder="(+91)1234567890" required></td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-house"></i>
                <input type="text" name="address" class="form-control" placeholder="Address" required></td>
            </tr>

            <tr>
                <td><label for="city">City</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-house"></i>
                <input type="text" name="city" class="form-control" placeholder="City" required></td>
            </tr>

            <tr>
                <td><label for="state">State</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-bars"></i>
                <select name="state" required class="form-select">
                    <option class="text-muted" value="" disabled selected>Select your option</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>
                    <option value="Antarctica">Antarctica</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="host">Do you have hosting?</label></td>
                <td style="padding-left:80px;">
                <input type="radio" name="host" value="Yes"  required class="ran">
                <label for="yes">Yes</label><br>
                <input type="radio" name="host" value="No" required class="ran">
                <label for="yes">No</label></td>
            </tr>

            <tr>
                <td><label for="desc">Project Description</label></td>
                <td style="padding-left:80px;"><i class="fa-solid fa-pencil fa-lg"></i>
                <textarea name="desc" cols="25" rows="1" required class="form-control"></textarea></td>
            </tr>
            <tr >
                <td rowspan="2"><button type="submit" >Send <i class="fa-solid fa-paper-plane"></i></button></td>
            </tr>
        </table>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
